<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = ['apple', 'banana', 'orange'];

        console.log(myArray[2]);
        
        //Destructuring
        const [, , cam] = myArray;

        console.log(cam);

        const vehicleOne = {
                brand: 'Ford',
                model: 'Mustang',
                type: 'car',
                year: 2021, 
                color: 'red'
        }

        console.log(vehicleOne.model); //Mustang

        let {model, color} = vehicleOne;

        console.log(model,color);

        let user = {id: 1, name: 'Nguyen van A', password: 'dksdjskdjskd'}

        //Spread
        let  {password, ...newUser} = user;

        console.log(newUser);


        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];

        //Nổi 2 mảng lại với nhau
        const newArr = [...numbersOne,...numbersTwo];
        console.log(newArr);

        //
        const numbers = [1, 2, 3, 4, 5, 6];

        const [one, two, ...conlai] = numbers;

        console.log(conlai);

        let a = 10;

        if(a > 8){
            console.log('a > 8')
        }else{
            console.log('a < 8')
        }


    </script>
</body>
</html>
